<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            text-align: left;
        }

        input {
            width: max-content;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <th>
                <form action="">
                    <label for="fname">First Name</label>
                </form>
            </th>
            <td>
                <form action="">
                    <input type="text" name="" id="fname">
                </form>
            </td>
        </tr>
        <tr>
            <th>
                <form action="">
                    <label for="lname">Last Name</label>
                </form>
            </th>
            <td>
                <form action="">
                    <input type="text" name="" id="lname">
                </form>
            </td>

        </tr>
        <tr>
            <th>
                <form action="">
                    <label for="email">Email</label>
                </form>
            </th>
            <td>
                <form action="">
                    <input type="email" name="" id="email">
                </form>
            </td>
        </tr>
        <tr>
            <th>
                <form action="">
                    <label for="password">Password</label>
                </form>
            </th>
            <td>
                <form action="">
                    <input type="password" name="" id="password">
                </form>
            </td>

        </tr>

        <tr>
            <th>
                <form action="">
                    <label for="password">Repassword</label>
                </form>
            </th>
            <td>
                <form action="">
                    <input type="password" name="" id="password">
                </form>
            </td>
        </tr>

        <tr>
            <th>
                <form action="">
                    <label for="Gender">Gender</label>
                </form>
            </th>
            <td>
                <form action="">
                    <input type="radio" name="Gender" id="Male" value="Male" checked>
                    <label for="Male">Male</label>

                    <input type="radio" name="Gender" id="Female" value="Female">
                    <label for="Female">Female</label>
                </form>
            </td>

        </tr>

        <tr>
            <th>
                <form action="">
                    <label for="pnumber">Phone</label>
                </form>
            </th>
            <td>
                <form action="">
                    <input type="number" name="" id="pnumber">
                </form>
            </td>

        </tr>

        <tr>
            <th>
                <form action="">
                    <label for="">Address</label>
                </form>
            </th>
            <td>
                <form action="">
                    <textarea name="" id="" cols="25" rows="7"></textarea>
                </form>
            </td>

        </tr>

        <tr>
            <th>
                <form action="">
                    <label for="state">State</label>
                </form>
            </th>
            <td>
                <form action="">
                    <input type="text" name="" id="state">
                </form>
            </td>

        </tr>

        <tr>
            <th>
                <form action="">
                    <label for="">Country</label>
                </form>
            </th>
            <td>
                <form action="">
                    <select name="" id="">
                        <option value="">Choose your country</option>
                        <option value="">Azerbaizan</option>
                        <option value="">Canada</option>
                        <option value="">Japan</option>
                        <option value="">USA</option>
                        <option value="">Saudi Arabia</option>
                        <option value="">Sweden</option>
                    </select>
                </form>
            </td>

        </tr>

        <tr>
            <th>
                <form action="">
                    <label for="password">Languages known</label>
                </form>
            </th>
            <td>
                <form action="">
                    <input type="checkbox" name="" id="">
                    <label for="">English</label>

                    <input type="checkbox" name="" id="">
                    <label for="">Assamese</label>

                    <input type="checkbox" name="" id="">
                    <label for="">Hindi</label>

                    <input type="checkbox" name="" id="">
                    <label for="">Russian</label>
                </form>
            </td>

        </tr>
        <tr>
            <td>
                <form action="">
                    <input type="checkbox" name="" id="">
                    <label for="">Hereby I declare all the given details are true</label>
                </form>
            </td>
        </tr>


    </table>
    <br>
    <button>Register</button>
</body>

</html>
