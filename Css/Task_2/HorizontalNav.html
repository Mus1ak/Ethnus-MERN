<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            display: flex;
            gap: 20px;
            height: 50px;
            align-items: center;

        nav {

            text-decoration: none;
        }

<body>

        <ul>
            <li><a href="">Home</a></li>

            <li><a href="">CSS</a></li>
            <li><a href="">HTML</a></li>
            <li><a href="">Bootstrap</a></li>
        </ul>
    </nav>

</html>
